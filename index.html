<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Fit Algorithm Simulation</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Worst Fit Algorithm Simulator</h1>
        <div class="input-section">
            <h2>Input Memory Blocks</h2>
            <textarea id="memoryBlocks" placeholder="Enter blocks (e.g., 200, 500, 300)"></textarea>
            <h2>Input Process Memory Requirements</h2>
            <textarea id="processes" placeholder="Enter processes (e.g., 100, 400, 250)"></textarea>
            <button id="simulateButton">Simulate Allocation</button>
        </div>
        <div class="output-section">
            <h2>Allocation Results</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
